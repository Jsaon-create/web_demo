<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/students/" method="post">
    {% csrf_token %}
    <p>
        <label>用户名：</label>
        <label>
        <input type="text" name="username">
        </label>
    </p>
    <p>
        <label>密码：</label>
        <label>
        <input type="password" name="password">
        </label>
    </p>
    <p>
        <label>
        <input type="submit" value="注册">
        </label>
    </p>
</form>
</body>
</html>
